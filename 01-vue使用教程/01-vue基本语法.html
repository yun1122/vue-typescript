<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app"></div>
    <template id="myapp">
        <div>
            {{ message }}
            <button @click="counterclick">+1</button>
        </div>
    </template>
</body>
<script>
    const App = {
        template: '#myapp',
        data() {
            return {
                message: 0
            }
        },
        mounted() {},
        methods: {
            counterclick() {
                this.counter++
            }
        },
    }
    Vue.createApp(App).mount('#app')
</script>

</html>
